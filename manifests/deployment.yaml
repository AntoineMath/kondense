apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-kondense
spec:
  selector:
    matchLabels:
      app: test-kondense
  replicas: 1
  template:
    metadata:
      labels:
        app: test-kondense
      annotations:
        kondense-exclude: "kondense"
        kondense-ubuntu-memoryMin: "20M"
        kondense-ubuntu-memoryMax: "200M"
        kondense-ubuntu-memoryInterval: "1"
        kondense-ubuntu-memoryTargetPressure: "10000"
        kondense-ubuntu-memoryMaxProbe: "0.01"
        kondense-ubuntu-memoryCoeffProbe: "10"
        kondense-ubuntu-memoryMaxBackoff: "1"
        kondense-ubuntu-memoryCoeffBackoff: "20"
    spec:
      serviceAccountName: kondense
      containers:
        - name: ubuntu
          image: ubuntu
          command: [ "sleep", "1d" ]
          resources:
            limits:
              cpu: 100m
              memory: 100Mi
            requests:
              cpu: 100m
              memory: 100Mi
        # - name: ubuntu-2
        #   image: ubuntu
        #   command: [ "sleep", "1d" ]
        #   resources:
        #     limits:
        #       cpu: 100m
        #       memory: 80Mi
        #     requests:
        #       cpu: 100m
        #       memory: 80Mi
        - name: kondense
          image: ghcr.io/unagex/kondense:test
