apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-kondense
spec:
  selector:
    matchLabels:
      app: test-kondense
  replicas: 1
  template:
    metadata:
      labels:
        app: test-kondense
      annotations:
        unagex.com/kondense-exclude: "kondense"
        unagex.com/kondense-ubuntu-memory-interval: "4"
        unagex.com/kondense-ubuntu-memory-target-pressure: "1000"
    spec:
      serviceAccountName: kondense
      containers:
        - name: ubuntu
          image: ubuntu
          command: [ "sleep", "1d" ]
          resources:
            limits:
              cpu: 100m
              memory: 100Mi
            requests:
              cpu: 100m
              memory: 100Mi
        - name: ubuntu-2
          image: ubuntu
          command: [ "sleep", "1d" ]
          resources:
            limits:
              cpu: 100m
              memory: 80Mi
            requests:
              cpu: 100m
              memory: 80Mi
        - name: kondense
          image: ghcr.io/unagex/kondense:test
