apiVersion: v1
kind: Pod
metadata:
  name: memory-test
  labels:
    unagex.com/resources-managed-by: kondense
  annotations:
    unagex.com/resources-managed-exclude: "should-not-scale"
    unagex.com/ubuntu-memory-ratio: "0.9"
    unagex.com/ubuntu-cpu-ratio: "0.9"
    unagex.com/ubuntu-memory-min: "200Mi"
    unagex.com/ubuntu-memory-max: "400Mi"
    unagex.com/ubuntu-cpu-min: "0.03"
    unagex.com/ubuntu-cpu-max: "3"

spec:
  containers:
  - name: ubuntu
    image: ubuntu
    command: [ "/bin/bash", "-c", "--" ]
    args: [ "while true; do sleep 30; done;" ]
    resources:
      limits:
        cpu: 100m
        memory: 100Mi
      requests:
        cpu: 100m
        memory: 100Mi
